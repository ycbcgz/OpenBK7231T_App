name: Build BK7231N

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:   # bouton Run workflow dans lâ€™onglet Actions

jobs:
  build-bk7231n:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - variant: default
          - variant: berry
          - variant: tuyaMCU
          - variant: powerMetering
          - variant: irRemoteESP
          - variant: sensors
          - variant: hlw8112

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt

      - name: Install toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-none-eabi cmake make

      - name: Build firmware
        run: |
          make APP_VERSION=${{ github.sha }} \
               APP_NAME=OpenBK7231N \
               VARIANT="${{ matrix.variant }}" \
               OpenBK7231N

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BK7231N_${{ matrix.variant }}
          path: output/

