name: Build BK7231N

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build-bk7231n:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - variant: default   # ⚠️ compile uniquement la variante "default" pour tester ENABLE_SEND_POSTANDGET

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt

      - name: Install toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-none-eabi cmake make

      - name: Build firmware
        run: |
          make APP_VERSION=${{ github.sha }} \
               APP_NAME=OpenBK7231N \
               VARIANT="${{ matrix.variant }}" \
               OpenBK7231N

      - name: Show enabled macros
        run: |
          grep ENABLE_SEND_POSTANDGET obk_config.h || true
          grep ENABLE_TEST_COMMANDS obk_config.h || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BK7231N_${{ matrix.variant }}
          path: output/


